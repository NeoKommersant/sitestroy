      - slug: metalloprokat
        title: Металлопрокат
        intro: Поставки арматуры, балок, листового и сортового проката.
        range: Сортамент от арматуры Ø6 до балок 40Б2, сталь С245–С345.
        items:
          - slug: balka-30b1
            title: Балка двутавровая 30Б1
            desc: Сертификат соответствия и ультразвуковой контроль по запросу.
          - slug: armatura-a500c-16
            title: Арматура A500C Ø16
            desc: Поставляется в прутках 11,7 м и бухтах, резка в размер.
          - slug: list-stal-8mm
            title: Лист стальной 8 мм
            desc: Горячекатаный лист, возможна плазменная резка и гибка.
      - slug: pilomaterialy
