        title: Сетки и проволока строительная
        intro: Арматурные и кладочные сетки, проволока ВР-1 и низкоуглеродистая.
        range: Ячейки 50×50–200×200 мм, диаметр проволоки 2–8 мм.
        items:
          - slug: setka-50-50
            title: Сетка сварная 50×50×4 мм
            desc: Оцинкованная и черная, поставка картами и рулонами.
          - slug: setka-dorozhnaya
            title: Арматурная сетка дорожная 100×100×6
            desc: Используется в бетонных покрытиях и плитах.
          - slug: provoloka-vr1-4
            title: Проволока ВР-1 Ø4 мм
            desc: Высокая прочность на растяжение, в бухтах по 1 тонне.
      - slug: opalubka-vspomog
        title: Опалубка и вспомогательные материалы
        intro: Щиты, стойки, крепеж и расходники для монолитного строительства.
        range: Щиты 0,3–3 м, стойки 1,7–5,5 м, допустимая нагрузка до 40 кН.
        items:
          - slug: shity-opalubki-stalnye
            title: Щиты опалубки стальные 3×0,5 м
            desc: Совместимы с большинством систем, поставка комплектами с замками.
          - slug: stoiki-tele-35
            title: Телескопические стойки 3,5 м
            desc: Регулируемая высота, цинковое покрытие и комплект оголовков.
          - slug: fanera-laminirovannaya-18
            title: Фанера ламинированная 18 мм
            desc: Может использоваться до 50 циклов, поставляется в упаковке производителя.
  - slug: gazosnabzhenie
    title: Газоснабжение
    image: /img/products/gazosnabzhenie.webp
    intro: >-
      Поставляем оборудование и материалы для магистральных и распределительных газовых сетей, включая ГРП, арматуру и
