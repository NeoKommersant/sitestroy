        items:
          - slug: shcheben-20-40
            title: Щебень гранитный 20–40
            desc: Фракция 20–40 мм, прочность 1200, морозостойкость F300.
          - slug: pesok-myityj
            title: Песок мытый
            desc: Среднезернистый, соответствует ГОСТ 8736-2014, доставка круглосуточно.
          - slug: otsev-0-5
            title: Отсев фракции 0–5
            desc: Используется для подсыпки и приготовления бетонных смесей.
      - slug: zhbi
        title: Железобетонные изделия
        intro: Плиты, сваи, кольца, бордюры — готовые решения и изготовление по чертежам.
        range: Серии 1.141, 1.415, сваи С 30–45, кольца КС 10–20.
        items:
          - slug: plita-pk-60-12-8
            title: Плита перекрытия ПК 60-12-8
            desc: Доставка на объект транспортом или железной дорогой.
          - slug: svai-s-30
            title: Сваи железобетонные С 30.30-8
            desc: Проходят пропарку и марочный контроль, поставка комплектами.
          - slug: kolco-ks-15-9
            title: Кольцо КС 15.9
            desc: Для инженерных колодцев, изготовление крышек и днищ.
      - slug: beton-rastvory
        title: Бетон и растворы
        intro: Производство и доставка бетонов любых марок, включая специальные составы.
