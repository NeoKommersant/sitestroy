categories:
  - slug: vodosnabzhenie
    title: Водоснабжение
    image: /img/products/vodosnabzhenie.webp
    intro: >-
      Комплектуем городские и промышленные системы питьевого и технического водоснабжения: трубопроводы, арматуру,
      насосные станции и резервуары.
    sub:
      - slug: truby-pnd
        title: Трубы ПНД
        intro: Напорные полиэтиленовые трубы ПЭ100/ПЭ100-RC для магистралей и распределительных сетей.
        range: Диаметры Ø110–Ø900 мм, SDR 11–17.
        items:
          - slug: truba-pnd-sdr11-160
            title: Труба ПНД SDR11 Ø160 мм
            desc: Напорная труба из ПЭ100 для магистральных линий с рабочим давлением до 1,6 МПа.
          - slug: truba-pnd-sdr17-110
            title: Труба ПНД SDR17 Ø110 мм, бухта 200 м
            desc: Гибкая труба для разводящих сетей и частного строительства, устойчивая к коррозии.
          - slug: fiting-pnd-elektrosvarka
            title: Электросварные фитинги ПНД
            desc: Муфты, отводы и тройники для герметичного соединения труб ПЭ с применением сварочных аппаратов.
      - slug: truby-metallicheskie
        title: Трубы металлические
        intro: Стальные и нержавеющие трубы для наружных и внутренних сетей высокого давления.
        range: Диаметры Ø57–Ø530 мм, стенка 3–12 мм.
        items:
          - slug: truba-st108x4
            title: Труба стальная электросварная Ø108×4 мм
            desc: Труба по ГОСТ 10704-91 для магистральных линий и технологических нужд.
          - slug: truba-vgp-76
            title: Труба ВГП оцинкованная Ø76 мм
            desc: Легкая магистраль для внутренних сетей и обвязки насосных станций.
          - slug: truba-aisi304-57x3
            title: Труба нержавеющая AISI 304 Ø57×3 мм
            desc: Коррозионностойкая труба для пищевых и химически активных сред.
      - slug: truby-chugunnye
        title: Трубы чугунные
        intro: Высокопрочные чугунные трубопроводы для сложных участков и подземной прокладки.
        range: Диаметры DN80–DN400, класс К8–К12.
        items:
          - slug: truba-vchshg-dn100
            title: Труба ВЧШГ DN100 класс К9
            desc: С напорной фасонной частью и цинковым покрытием для коммунальных сетей.
          - slug: truba-chugun-dn150
            title: Муфтовая труба ЧК DN150
            desc: Традиционная система с фасонными частями для реконструкции сетей.
          - slug: fasonnye-chugun-vchshg
            title: Фасонные части ВЧШГ
            desc: Отводы, тройники и переходы для сборки напорных линий из труб ВЧШГ.
      - slug: fitingi-soedinitelnye
        title: Соединительные элементы и фитинги
        intro: Решения для монтажа трубопроводов из стали, ПЭ и чугуна.
        range: Диапазон диаметров Ø20–Ø400 мм.
        items:
          - slug: adapter-pe-stal
            title: Фланцевые адаптеры ПЭ-сталь
            desc: Стальные втулки и уплотнения для перехода с ПЭ на стальные коллекторы.
          - slug: kompressionnye-fitingi-pnd
            title: Компрессионные фитинги ПНД
            desc: Муфты, уголки и тройники для сборки трубопроводов без сварки.
          - slug: sharovye-krany-pnd
            title: Шаровые краны ПНД латунные
            desc: Запорные элементы для ответвлений и ремонтных работ на полиэтиленовых сетях.
      - slug: zapornaya-armatura
        title: Запорная арматура
        intro: Задвижки, клапаны и краны для управления потоками воды.
        range: Ду50–Ду400, давление до PN25.
        items:
          - slug: zadvizhka-30s41nzh-d200
            title: Задвижка 30с41нж Ду200
            desc: Клиновая задвижка с выдвижным шпинделем для магистралей высокого давления.
          - slug: zadvizhka-shibernaya-nerzh
            title: Задвижка шиберная нержавеющая
            desc: Универсальное решение для сетей с повышенной загрязненностью.
          - slug: klapan-obratnyy-du150
            title: Клапан обратный поворотный Ду150
            desc: Защищает насосное оборудование от гидроудара и обратного потока.
      - slug: nasosnye-stantsii
        title: Насосные станции
        intro: Повышающие, пожарные и хозяйственно-питьевые насосные станции.
        range: Производительность 10–250 л/с, давление до 16 бар.
        items:
          - slug: sts-bpv160
            title: Повышающая станция BPV-160
            desc: Компактная установка с автоматикой частотного регулирования.
          - slug: modulnaya-nasosnaya-bb
            title: Модульная насосная станция в блок-боксе
            desc: Блок-контейнер с готовыми инженерными системами для быстрого запуска.
          - slug: pozharnaya-nasosnaya-nfpa
            title: Пожарная насосная станция NFPA
            desc: Станция с резервированием, соответствует требованиям МЧС и NFPA.
      - slug: rezervuary-dlya-vody
        title: Резервуары для воды
        intro: Стальные и пластиковые емкости для хранения запаса воды и пожарных резервов.
        range: Объём 10–5000 м³, исполнение надземное и подземное.
        items:
          - slug: rvs-1000
            title: Резервуар стальной РВС-1000
            desc: Стационарный вертикальный резервуар объемом 1000 м³ с лестницами и ограждением.
          - slug: podzemnaya-emkost-25
            title: Подземная емкость ПНД 25 м³
            desc: Герметичная емкость для питьевой воды, допускает заглубление до 4 м.
          - slug: sekcionnyy-rezervuar-nerzh
            title: Секционный резервуар из нержавеющей стали
            desc: Сборно-секционная емкость для помещений с повышенными требованиями к санитарии.
      - slug: kolodtsy-vodosnabzhenie
        title: Колодцы
        intro: Смотровые, водомерные и распределительные колодцы для сетей.
        range: Диаметр 1000–2000 мм, глубина до 12 м.
        items:
          - slug: plastikovyj-kolodec-1200
            title: Сборный пластиковый колодец Ø1200 мм
            desc: Готовое решение с телескопической горловиной и лестницей из нержавеющей стали.
          - slug: kolodec-ks109
            title: Колодец из ЖБИ КС 10.9
            desc: Классическое исполнение из железобетонных колец с герметизацией швов.
          - slug: vodomernyy-kolodec-utepl
            title: Водомерный колодец с утеплением
            desc: Готовый блок для установки узлов учета и автоматизации.
      - slug: vodoochistnye-stancii
        title: Водоочистные станции и фильтры
        intro: Решения для подготовки питьевой и технической воды, включая UF и RO системы.
        range: Производительность 5–500 м³/ч, уровни очистки I–III ступени.
        items:
          - slug: uf-install-10
            title: Установка ультрафильтрации 10 м³/ч
            desc: Контейнерная линия механической и сорбционной очистки воды.
          - slug: filtr-obezzhelezivaniya
            title: Фильтр обезжелезивания напорный
            desc: Фильтрующий модуль с автоматическим клапаном управления.
          - slug: osmos-konteyner
            title: Система обратного осмоса контейнерная
            desc: Комплекс для получения питьевой воды с минерализацией и хранением.
      - slug: uslugi-proektirovanie-montazh
        title: Услуги проектирования и монтажа
        intro: Инжиниринг, монтаж и пусконаладка объектов водоснабжения.
        range: От предпроектных обследований до ввода объекта в эксплуатацию.
        items:
          - slug: proekt-setey-vodosnab
            title: Проектирование сетей водоснабжения
            desc: Разработка П и РД, гидравлический расчет и согласование в ресурсоснабжающих организациях.
          - slug: montazh-nasosnyh-stanciy
            title: Монтаж насосных станций и КНС
            desc: Комплекс строительно-монтажных работ с шефмонтажом производителя оборудования.
          - slug: pnr-gidroispytaniya
            title: ПНР и гидравлические испытания
            desc: Пусконаладочные работы, опрессовка и сдача в эксплуатацию.
  - slug: stroymaterialy
    title: Строительные материалы
    image: /img/products/obshhestroitelnye-materialy.webp
    intro: 'Материалы для строительных площадок: от металлопроката и ЖБИ до теплоизоляции и опалубки.'
