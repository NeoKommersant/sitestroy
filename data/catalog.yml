        items:
          - slug: beton-b25
            title: Бетон B25 П4 F200
            desc: Поставка автобетоносмесителями, контроль лаборатории.
          - slug: rastvor-m150
            title: Раствор цементно-песчаный М150
            desc: Стабильные характеристики, доставка миксерами или самовывоз.
          - slug: beton-scc
            title: Самоуплотняющийся бетон SCC
            desc: Высокая подвижность, идеален для сложных форм и армирования.
      - slug: kirpich-bloki
        title: Кирпич и блоки
        intro: Керамический, силикатный, клинкер и газобетон от проверенных производителей.
        range: Кирпич М100–М200, блоки D300–D600, форматы 2,1 НФ и выше.
        items:
          - slug: kirpich-m150
            title: Кирпич керамический М150
            desc: Полнотелый и пустотелый, поставка на поддонах с пленкой.
          - slug: gazobeton-d500
            title: Блок газобетонный D500 600×300×200
            desc: Точная геометрия и пазогребневое соединение.
          - slug: kirpich-klinker
            title: Кирпич облицовочный клинкерный
            desc: Большой выбор фактур и цветов, морозостойкость от F200.
      - slug: teploizolyaciya
        title: Теплоизоляция
        intro: Минеральные и полимерные утеплители для стен, кровель и инженерных систем.
        range: Плотность 30–200 кг/м³, толщины 30–200 мм.
        items:
          - slug: minplita-100
            title: Плиты минераловатные 100 мм
            desc: Плотность 45 кг/м³, негорючий материал класс НГ.
          - slug: xps-50
            title: Экструдированный пенополистирол 50 мм
            desc: Высокая прочность на сжатие, влагостойкость и низкая теплопроводность.
          - slug: bazaltovyj-mat
            title: Базальтовый мат в рулоне
            desc: Для трубопроводов и резервуаров, поставка с алюминиевой фольгой.
      - slug: gidroizolyaciya-membrany
        title: Гидроизоляция и мембраны
        intro: Материалы для защиты конструкций от влаги, напорной и безнапорной воды.
        range: Толщина 1–4 мм, стойкость к давлению до 1,0 МПа.
        items:
          - slug: tekhnoelast
            title: Гидроизоляция рулонная Техноэласт
            desc: Полимерно-битумный материал с армированной основой.
          - slug: tpo-membrana
            title: Полимерная мембрана ТПО 1,5 мм
            desc: Сварка горячим воздухом, высокая стойкость к ультрафиолету.
          - slug: pronik-gidro
            title: Проникающая гидроизоляция для бетона
            desc: Создает водонепроницаемый слой внутри структуры бетона.
